{% extends "base.html" %}

{% block title %}Account Pending - Axiom Rangers{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center">
    <div class="max-w-md w-full space-y-8 bg-white p-8 rounded-xl shadow-lg text-center">
        <div class="text-yellow-600">
            <svg class="mx-auto h-12 w-12" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"/>
            </svg>
        </div>
        <h2 class="mt-6 text-center text-3xl font-bold text-gray-900">
            Account Pending Approval
        </h2>
        <p class="mt-2 text-center text-sm text-gray-600">
            Your account is currently pending admin approval. Please check back later.
        </p>
        <div class="mt-4">
            <a href="{{ url_for('logout') }}" class="text-blue-600 hover:text-blue-500">
                Return to login
            </a>
        </div>
    </div>
</div>
{% endblock %}
